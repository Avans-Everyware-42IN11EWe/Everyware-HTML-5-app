<script>
	$(document).ready(function ()
	{
		tableCreate();
	});
	
	function tableCreate()
	{
		var body=document.getElementById('tableDiv');
		var tbl=document.createElement('table');
		tbl.style.width='100%';
		tbl.setAttribute('border','0');
		var tbdy=document.createElement('tbody');
		for(var i=0;i<7;i++)
		{
		    var tr=document.createElement('tr');
		    tr.style.height='50px';
		    for(var j=0;j<2;j++)
		    {
		        var td=document.createElement('td');
		        td.style.width='95%';
		        	
		        
		        if(j == 1)
		        {
		        	//td.setAttribute('rowSpan', '2');
		        	td.style.width='5%';
		        	var img = document.createElement('img');
		        	img.src = "img/arrow_Light.png";
		        	td.appendChild(img);
		        }
		        else
		        {
		        	var br = document.createElement('br');
		        	td.appendChild(document.createTextNode('Vraag: wat is het voordeel van glasvezel?'));
		        	td.appendChild(br);
		        	td.appendChild(document.createTextNode('Antwoorden: 15'));
		        }
		        if(i%2==0)
		        {
		        	console.log("i = " + i + "j = " + j);
		         	td.style.backgroundColor = "#d4d3d3";
					//tbl.setAttribute('border','1');
		        }
		        
		        tr.appendChild(td);
		    }
		    tbdy.appendChild(tr);
		}
		tbl.appendChild(tbdy);
		body.appendChild(tbl)
	}
</script>
