<script>

  $(document).on('click', '#registerbtn', function (event) {
        var Name = $("#txtName").val();
        var Email = $("#txtEmail").val();
		var isBuddy = $("#chkBuddy").is(':checked');
		
        if (Name !== "" && Email !== "")
        {
            //getLocation(); geeft error in console (is not defined)
            $.ajax(
            {
                url: "http://glas.mycel.nl/register",
                type: "POST",
                data: JSON.stringify(
                {
                    "email": Email,
                    "district_id": 1,
					"is_buddy": isBuddy
                }),
                dataType: "json",
                success: function (data)
                {
                    //alert(data.user_id+" "+data.auth_token);
                    //window.JHandler.SaveToFile("uid.bin", data.user_id);
                    //alert(data.auth_token);
                    //window.JHandler.saveToFile("utoken.bin", data.auth_token);
                    //mySwiper.swipeNext();
                    /*
                    localStorage.setItem("id",data.user_id);
                    localStorage.setItem("key",data.auth_token);*/
                   try{
					window.JHandler.SaveToFile("uid.bin", data.user_id, data.auth_token);
					alert("register doet iets! yay!");
					}catch(err){
					    alert("registreren error bij JHandler"+err);
					}
                    getProgress();
               		$("#overlay_container").hide();
                },
                error: function (jqXHR, textStatus, errorThrown)
                {
                    alert("ERROR! --" + textStatus);
                    console.log(textStatus, errorThrown);
                }
            });
        }
    });
	
	function sendFacebookData(district_id, auth_token) {
        $.ajax(
            {
                url: "http://glas.mycel.nl/facebook",
                type: "POST",
                data: JSON.stringify(
                {
					"district_id": district_id,
					"access_token": auth_token
                }),
                dataType: "json",
                success: function (data)
                {
                    //alert(data.user_id+" "+data.auth_token);
                    window.JHandler.SaveToFile("uid.bin", data.user_id, data.auth_token);
                    
                    getProgress();
               		$("#overlay_container").hide();
                },
                error: function (jqXHR, textStatus, errorThrown)
                {
                    alert("ERROR! --" + textStatus);
                    console.log(textStatus, errorThrown);
                }
            });
    }

    $(document).on('click', '#register-facebook', function (event) {
        if (window.JHandler.LoginFacebook() === true) {
            window.JHandler.Toast("Inloggen gelukt!");
            $("#overlay_container").hide();
        }
        /*else
        {
            window.JHandler.Toast("Inloggen mislukt!");
        }*/
    });
</script>
