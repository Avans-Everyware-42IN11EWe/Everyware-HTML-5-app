<script>

	$(document).on('click', '#btnUploadPicture', function (event) {
		$("#bg").css("opacity","0");

      	$("#overlay_container").html($eUploadPicture);                         
        $("#overlay_container").show();
	});

	$(document).on('click', '#btnUploadVideo', function (event) {
		$("#bg").css("opacity","0");

      	$("#overlay_container").html($eUploadVideo);                         
        $("#overlay_container").show();
	});

	$(document).on('click', '#btnSaveSettings', function (event) {                        
        $("#overlay_container").hide();
	});

</script>

<div id="overlay">
	<div class="overlaymargin">

          <input id="txtPhone" placeholder="Telefoonnummer" type="text">
          <input id="txtEmail" placeholder="E-mail adres" type="text">
          <input id="chkBuddy" class="customBox" type="checkbox" />
          <label for="chkBuddy" class="customBoxLabel"></label>
          <span style="color: #2D8AF9;">Ik wil buddy worden</span>
        </form>
        
	</div>
	<div style="position: absolute; left: 0px; right: 0px; bottom: 10px;">
		<div class="regButtons">
			<a class="customButton bordered" id="btnUploadPicture" style="color: #2D8AF9; display: block;">Profielfoto uploaden</a>   
		</div>
		<div class="regButtons">
			<a class="customButton bordered" id="btnUploadVideo" style="color: #2D8AF9; display: block;">Profielfoto uploaden</a>   
		</div>
		<div class="regButtons">
